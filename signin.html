<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #6c4a4aC4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #6c4a4a;
        }

        .container {
            background-color: #fff;
            width: 350px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .tabs {
            display: flex;
            justify-content: space-evenly;
            background-color: #6c4a4a;
            color: #fff;
            cursor: pointer;
        }

        .tabs div {
            padding: 15px;
            text-align: center;
            flex: 1;
        }

        .tabs div.active {
            background-color: #887D69;
        }

        .form-container {
            padding: 20px;
            display: none;
        }

        .form-container.active {
            display: block;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-size: 14px;
        }

        input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #6c4a4a;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #887D69;
        }

        .form-footer {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .form-footer a {
            color: #6c4a4a;
            text-decoration: none;
            font-weight: bold;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }
      
    </style>
</head>
<body>
    
        

    <div class="container">
        <!-- Tabs -->
        <div class="tabs">
            <div id="login-tab" class="active" onclick="showForm('login')">Login</div>
            <div id="signup-tab" onclick="showForm('signup')">Sign Up</div>
        </div>

        <!-- Login Form -->
        <div id="login-form" class="form-container active">
            <form id="loginForm" onsubmit="handleLogin(event)">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" name="email" placeholder="Enter your email" required>

                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="password" placeholder="Enter your password" required>

                <button type="submit">Login</button>

                <div class="form-footer">
                    Don't have an account? <a href="javascript:void(0)" onclick="showForm('signup')">Sign Up</a>
                </div>
            </form>
        </div>

        <!-- Sign-Up Form -->
        <div id="signup-form" class="form-container">
            <form id="signupForm" onsubmit="handleSignUp(event)">
                <label for="signup-name">Full Name</label>
                <input type="text" id="signup-name" name="name" placeholder="Enter your full name" required>

                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" name="email" placeholder="Enter your email" required>

                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" name="password" placeholder="Enter a password" required>

                <label for="signup-confirm-password">Confirm Password</label>
                <input type="password" id="signup-confirm-password" name="confirm_password" placeholder="Confirm your password" required>

                <button type="submit">Sign Up</button>

                <div class="form-footer">
                    Already have an account? <a href="javascript:void(0)" onclick="showForm('login')">Login</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        function showForm(form) {
            const loginTab = document.getElementById('login-tab');
            const signupTab = document.getElementById('signup-tab');
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');

            if (form === 'login') {
                loginTab.classList.add('active');
                signupTab.classList.remove('active');
                loginForm.classList.add('active');
                signupForm.classList.remove('active');
            } else {
                signupTab.classList.add('active');
                loginTab.classList.remove('active');
                signupForm.classList.add('active');
                loginForm.classList.remove('active');
            }
        }

        function handleLogin(event) {
            event.preventDefault(); // Prevent form submission
            alert("Login successful! Your data has been saved.");
            // Add any additional logic here
        }

        function handleSignUp(event) {
            event.preventDefault(); // Prevent form submission
            alert("Sign Up successful! Your data has been saved.");
            // Add any additional logic here
        }
    </script>

</body>
</html>
